    <script>

        function retrieveData() {
            $.ajax({
                url: "/api/empshift",
                method: "GET"
            }).then(results => {
                for (var i = 0; i < results.length; i++) {
                    let assignid = results[i].id;
                    let fname = results[i].first_name;
                    let lname = results[i].last_name;
                    let shname = results[i].name;
                    let day = results[i].day;
                    let sttime = results[i].start_time;
                    let etime = results[i].end_time;

                    let cnt = '<section class="section">';
                    cnt += '<div class="container">';
                    cnt += '<h1>' + fname + " " + lname;
                    cnt += '<h1>' + shname;
                    cnt += '<h2 class="subtitle">';
                    cnt += formatDate(day, true);

                    cnt += '</div>';
                    cnt += '</section>';

                    // $("<div />", {
                    //     html: cnt
                    // }).appendTo('#scheduledata');
                    let event = {
                        title: fname + " " + lname,
                        start: '2020-03-01T00:00:00',
                        allDay: true
                    }
                    thecalendar.addEvent(event, assignid);
                    thecalendar.render();
                    alert(event.start);
                }
            });
        }

        function retrieveCalendarData(callback) {
            $.ajax({
                url: "/api/empshift",
                method: "GET"
            }).then(results => {
                let arr = [];
                for (var i = 0; i < results.length; i++) {
                    let assignid = results[i].id;
                    let fname = results[i].first_name;
                    let lname = results[i].last_name;
                    let shname = results[i].name;
                    let day = results[i].day;
                    let sttime = results[i].start_time;
                    let etime = results[i].end_time;

                    let obj = {
                        id: assignid,
                        first_name: fname,
                        last_name: lname,
                        theday: day
                    };
                    arr.push(obj);
                }
                callback(arr);
            });
        }

        function formatDate(date, forDisplay) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            if (forDisplay) {
                return [month, day, year].join('-');
            }
            else {
                return [year, month, day].join('-');
            }
        }

        function initializeCalendar(results) {
                var calendarEl = document.getElementById('calendar');

                // retrieveCalendarData.then(function(results) {
                //     alert(results);
                // });
                let theevents = [];
                for (var i = 0; i < results.length; i++) {
                    let ev = {
                        id: results[i].id,
                        title: results[i].first_name,
                        start: results[i].theday,
                        allDay: true
                    };
                    theevents.push(ev);
                }
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    plugins: ['dayGrid'],
                    events: theevents
                });

                calendar.render();
        }

        retrieveCalendarData(initializeCalendar);
    </script>
