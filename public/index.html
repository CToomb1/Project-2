<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    function navbarBurgerClick() {
    if($('.navbar-burger').hasClass('is-active')){
      $('.navbar-burger').removeClass('is-active');
      $('.navbar-menu').removeClass('is-active');
    }else {
      $('.navbar-burger').addClass('is-active');
      $('.navbar-menu').addClass('is-active');
    }
  }
  </script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1 class="is-size-2"><i class="far fa-calendar-alt"></i> Scheduler</h1>
      </a>

      <a role="button" onclick="navbarBurgerClick()" class="navbar-burger burger navMobile" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="/employees">
          Employees
        </a>
        <a class="navbar-item" href="/shifts">
          Shifts
        </a>
        <a class="navbar-item" href="/dashboard">
          Dashboard
        </a>
      </div>
    </div>
    </div>
  </nav>

  <div class="landing">
    <span class="landingtag">Stress-Free Scheduler At Your Fingertips</span>
    <br />
    <br />
    <br />
    <a href="/employees"><button class="button is-dark is-medium">Get Started!</button></a>
  </div>


</body>

</html>
